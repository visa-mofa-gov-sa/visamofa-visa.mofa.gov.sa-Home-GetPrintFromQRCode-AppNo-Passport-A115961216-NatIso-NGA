<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Rounded Corners</title>
    <style>
        .container {
            width: 400px;
            height: auto;
            overflow: hidden;
            border-radius: 20px; /* Adjust the radius as needed */
            border: 2px solid #ccc; /* Optional: Add a border */
        }

        .container img {
            width: 100%;
            height: auto;
            object-contain: cover; /* Ensures the image covers the container */
        }

    </style>

</head>
<body><center>
    <div class="container">

        <img src="ev.jpg" alt="ev">
    </div>

</center></body>
</html>
